<div class="container">
  <div class="row">
    <div class="col-lg shadow border m-1">
      <div class="text text-center">
        <h1>About Me</h1>
        <img src="../../assets/profile.png" width="256" height="256" alt="Profile Picture" class="rounded-circle">
        <p>{{ discription }}</p>
      </div>
    </div>

    <div class="col-lg shadow border m-1">
      <div class="text text-center">
        <h1>Featured Projects</h1>
        <h4>{{featuredProject.projectName}}</h4>
      </div>

      <carousel>
        <div *ngFor="let picture of featuredProject.pictures">
          <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
      </carousel>
      <p class="mt-2">{{featuredProject.projectSummary}}</p>
      <p>Visit portfolio section for more</p>
    </div>
  </div>
</div>
